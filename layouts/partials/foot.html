<!-- custom css -->
{{ range .Site.Params.customCSS }}
<link media="screen" rel="stylesheet" href="{{ . | absURL }}" />
{{ end }}

<!-- google analytics -->
{{ template "_internal/google_analytics_async.html" . }}

<!-- ensure all external links open in a new window or tab -->
<script type="text/javascript">
var links = document.getElementsByTagName('a');
for (var i = 0; i < links.length; i++) {
  if (links[i].href.indexOf('{{ .Site.BaseURL }}') == '-1') {
    links[i].target = '_blank';
  }
}
</script>

<script type="text/javascript" src="https://leio-assets.s3.amazonaws.com/video/hello-world/index.js"></script>
